<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kalkulator Kecepatan Infus - ZEDose</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    :root{
      --app-header-height: 124px; /* tinggi header */
    }

    .hidden { display: none; }

    /* ===== HEADER ===== */
    .app-header{
      position: fixed;
      top: env(safe-area-inset-top);
      left: 0;
      right: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 10px 12px 0;
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
    }

    .app-brand{
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #1a56db;
      margin-bottom: 6px;
    }

    .app-brand img{
      height: 32px;
    }

    .app-menu{
      display: flex;
    }

    .app-menu a{
      flex: 1;
      padding: 10px 0;
      text-align: center;
      text-decoration: none;
      color: #64748b;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .app-menu a svg{
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }

    .app-menu a.active{
      color: #1a56db;
      border-bottom: 3px solid #1a56db;
    }
  </style>
</head>

<body class="font-sans bg-slate-100 min-h-screen flex justify-center px-3 sm:px-6">

<!-- BACKDROP -->
<div id="backdrop" class="fixed inset-0 bg-black/30 z-30 hidden" onclick="toggleMenu()"></div>

<!-- SIDE MENU -->
<aside
  id="sideMenu"
  class="fixed inset-y-0 left-0 z-40 w-64 bg-teal-100 shadow-xl transform -translate-x-full transition-transform duration-200"
>
  <div class="p-4 border-b border-teal-200 flex justify-between items-center">
    <span class="font-semibold text-sm">Menu Kalkulator</span>
    <button onclick="toggleMenu()">âœ–</button>
  </div>
  <nav class="p-4 text-sm space-y-1">
    <a href="infus.html" class="block px-2 py-2 rounded bg-teal-200">ðŸ’§ Infus</a>
    <a href="index.html" class="block px-2 py-2 rounded hover:bg-teal-200">ðŸ§ª Syringe</a>
  </nav>
</aside>

<!-- HEADER -->
<div class="app-header">
  <div class="app-brand">
    <img src="logo.png" alt="Logo">
    <span>ZEDose Tools</span>
  </div>

  <div class="app-menu">
    <a href="index.html">
      <svg viewBox="0 0 24 24"><path d="M3 6h18"/></svg>
      <span>Kasir</span>
    </a>
    <a href="keuangan.html">
      <svg viewBox="0 0 24 24"><path d="M4 6h16"/></svg>
      <span>Input</span>
    </a>
    <a href="stok.html" class="active">
      <svg viewBox="0 0 24 24"><path d="M3 7l9-4 9 4"/></svg>
      <span>Stok</span>
    </a>
  </div>
</div>

<!-- KONTEN UTAMA -->
<div
  class="w-full max-w-2xl flex flex-col gap-4"
  style="margin-top: calc(var(--app-header-height) + env(safe-area-inset-top));"
>

  <div class="bg-white shadow-xl rounded-2xl p-4 sm:p-6">
    <h1 class="text-2xl font-bold text-slate-800 mb-2">
      Kecepatan Tetesan Infus
    </h1>
    <p class="text-sm text-slate-500 mb-4">
      Hitung kecepatan infus (tetes/menit).
    </p>

    <form id="infusForm" onsubmit="event.preventDefault(); hitungInfus();" class="space-y-4">

      <input id="volumeInput" type="number" placeholder="Volume (ml)"
        class="w-full rounded border px-3 py-2">

      <div class="flex gap-2">
        <input id="jamInput" type="number" placeholder="Jam"
          class="flex-1 rounded border px-3 py-2">
        <input id="menitInput" type="number" placeholder="Menit"
          class="flex-1 rounded border px-3 py-2">
      </div>

      <select id="faktorSelect" class="w-full rounded border px-3 py-2">
        <option value="20">20 gtt/ml</option>
        <option value="60">60 gtt/ml</option>
      </select>

      <button class="w-full bg-blue-600 text-white py-2 rounded">
        Hitung
      </button>
    </form>

    <div id="result" class="mt-4 text-sm text-slate-700"></div>
  </div>

  <footer class="text-center text-xs text-slate-500">
    Created by Muhammad Khairul Zed
  </footer>
</div>

<script>
function toggleMenu(){
  const menu = document.getElementById("sideMenu");
  const back = document.getElementById("backdrop");
  menu.classList.toggle("-translate-x-full");
  back.classList.toggle("hidden");
}

function hitungInfus(){
  const v = +volumeInput.value;
  const t = (+jamInput.value * 60) + (+menitInput.value || 0);
  const f = +faktorSelect.value;
  if(!v || !t) return;
  result.innerHTML = `Kecepatan: <b>${((v*f)/t).toFixed(1)} tetes/menit</b>`;
}
</script>

</body>
</html>
