<!-- =====================================================

<script>
fetch('layout.html')
  .then(res => res.text())
  .then(layout => {
    document.open();
    document.write(layout);
    document.close();

    window.addEventListener('DOMContentLoaded', () => {
      const slot = document.getElementById('page-content');

        slot.innerHTML = view.innerHTML;

    });
